<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="contenedor-principal">      
      <div class="instrucciones">
        <h1 class="titulo">Juego del Ahorcado <span>con JavaScript</span></h1>
        <h2 class="subtitulo">Instrucciones:</h2>        
        <p class="parrafo">1. Son palabras entre 4 y 12 letras</p>
        <p class="parrafo">2. No se permiten n√∫meros ni caracteres especiales</p>
        <p class="parrafo">3. Se pueden agregar palabras nuevas al diccionario, siempre que cumplan con los requisitos enunciados anteriormente</p> 
      </div>
      
      <div id="botones-input" style="text-align:center">
        <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
        <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
        <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button>        
      </div>
    </div>

    <div id="contenedor-canvas" style="text-align:center;">
      <canvas id="canvas" height="500px" width="800px"></canvas>
      <div>
        <label for="input-oculto"></label>
        <input id="input-oculto" class="input-oculto" maxlength="1" name="input-oculto" type="text">
      </div>
    </div>

    <div id="botones" style="text-align:center">
      <button id="btn-reiniciar" class="btn">Jugar otra vez</button>
      <button id="btn-inicio" class="btn">Volver al inicio</button>
    </div>

    <footer class="footer">
      <p>Realizado por Esteban Geraldo | &copy; 2022</p>
    </footer>
    
    <script type="text/javascript" src="assets/js/palabras.js"></script>
    <script type="text/javascript" src="assets/js/canvas.js"></script>
    <script type="text/javascript" src="assets/js/ahorcado.js"></script>
  </body>
</html>
